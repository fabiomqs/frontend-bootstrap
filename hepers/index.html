<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <title>Helpers</title>
</head>

<body>

    <!-- position -->
    <div class="sticky-top box-sticky"></div>

    <!-- clearfix -->
    <!-- with FIX -->
    <div class="clearfix mt-4">
        <div class="box float-end"></div>
    </div>
    <div class="box"></div>

    <!-- without FIX -->
    <div class="box float-end"></div>
    <div class="box"></div>



    <!-- colored-links -->
    <div class="container m-4">
        <a href="#" class="link-primary">Link azul</a>
        <button class="btn btn-primary">Bot√£o azul</button>
        <a href="#" class="link-success">Link verde</a>
        <a href="#" class="link-danger">Link vermelho</a>
    </div>


    <!-- RATIO -->
    <div class="container">
        <div class="col-md-4 mb-4">
            <div class="ratio ratio-16x9">
                <iframe src="https://www.youtube.com/embed/wsAQQioPIJs" allowfullscreen></iframe>
            </div>
        </div>

        <div class="col-md-4 mb-4">
            <iframe src="https://www.youtube.com/embed/wsAQQioPIJs" allowfullscreen></iframe>
        </div>
    </div>



    <!-- position -->
    <div class="fixed-bottom box-fixed"></div>



    <!-- stacks -->
    <!-- Vertical -->
    <div class="vstack gap-3">
        <div class="bg-light border">First item</div>
        <div class="bg-light border">Second item</div>
        <div class="bg-light border">Third item</div>
    </div>

    <!-- Horizontal -->
    <div class="hstack gap-3">
        <div class="bg-light border">First item</div>
        <div class="bg-light border">Second item</div>
        <div class="bg-light border">Third item</div>
    </div>

    <!-- stack buttons and other elements: -->
    <div class="vstack gap-2 col-md-5 mx-auto">
        <button type="button" class="btn btn-secondary">Save changes</button>
        <button type="button" class="btn btn-outline-secondary">Cancel</button>
    </div>

    <div class="hstack gap-3">
        <input class="form-control me-auto" type="text" placeholder="Add your item here..."
            aria-label="Add your item here...">
        <button type="button" class="btn btn-secondary">Submit</button>
        <div class="vr"></div>
        <button type="button" class="btn btn-outline-danger">Reset</button>
    </div>

</body>

</html>
