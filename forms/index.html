<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/styles.css">
    <title>Forms</title>
</head>

<body>

    <!-- Creating form -->
    <div class="container">
        <div class="col-4 m-4">
            <h2>Formulário de Registro</h2>
            <form>
                <div class="mb-4">
                    <label for="email" class="form-label">E-mail:</label>
                    <input type="email" class="form-control" id="email" aria-describedby="emailHelp"
                        placeholder="Insira seu e-mail">
                    <div id="emailHelp" class="form-text">Não compartilhamos o seu endereço de e-mail.</div>
                </div>
                <div class="mb-4">
                    <label for="password" class="form-label">Senha:</label>
                    <input type="password" class="form-control" id="password" placeholder="Insira sua senha">
                </div>
                <button type="submit" class="btn btn-primary">Cadastrar</button>
            </form>
        </div>
    </div>

    <!-- Form disabled -->
    <div class="container">
        <div class="col-4 m-4">
            <h2>Formulário de Registro</h2>
            <form>
                <fieldset disabled="disabled">
                    <div class="mb-4">
                        <label for="email" class="form-label">E-mail:</label>
                        <input type="email" class="form-control" id="email" aria-describedby="emailHelp"
                            placeholder="Insira seu e-mail" disabled>
                        <div id="emailHelp" class="form-text">Não compartilhamos o seu endereço de e-mail.</div>
                    </div>
                    <div class="mb-4">
                        <label for="password" class="form-label">Senha:</label>
                        <input type="password" class="form-control" id="password" placeholder="Insira sua senha">
                    </div>
                    <button type="submit" class="btn btn-primary">Cadastrar</button>
                </fieldset>
            </form>
        </div>
    </div>

    <!-- Form Control -->
    <div class="container">

        <div class="col-4 m-4">
            <h2>Crie seu post</h2>
            <form>
                <div class="mb-4">
                    <label for="title" class="form-label">Título do Post:</label>
                    <input type="text" class="form-control" id="title" name="title" placeholder="Insira o título">
                </div>
                <div class="mb-4">
                    <label for="content" class="form-label">Conteúdo:</label>
                    <textarea name="content" id="content" rows="5" class="form-control"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Publicar</button>
            </form>
        </div>

        <div class="col-4 m-4">
            <h2>Testes form control</h2>
            <form>
                <div class="mb-4">
                    <label for="x" class="form-label">Título do Post:</label>
                    <input type="text" class="form-control form-control-sm" id="x" name="x"
                        placeholder="Insira o título">
                </div>
                <div class="mb-4">
                    <label for="y" class="form-label">Título do Post:</label>
                    <input type="text" class="form-control" id="y" name="y" placeholder="Insira o título">
                </div>
                <div class="mb-4">
                    <label for="z" class="form-label">Título do Post:</label>
                    <input type="text" class="form-control form-control-lg" id="z" name="z"
                        placeholder="Insira o título">
                </div>
            </form>
        </div>
    </div>

    <!-- Read only -->
    <div class="container">
        <div class="col-4 m-4">
            <h2>Testes somente leitura</h2>
            <div class="mb-4">
                <label for="email" class="form-label">E-mail:</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Insira seu e-mail"
                    value="matheus@email.com" readonly>
            </div>
            <div class="mb-4">
                <label for="email" class="form-label">E-mail:</label>
                <input type="email" class="form-control-plaintext" id="email" name="email"
                    placeholder="Insira seu e-mail" value="matheus@email.com" readonly>
            </div>
        </div>
    </div>

</body>

</html>
